<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>DETAIL PRODUCT</h2>
<table th:object="${products}">
    <tr>
        <td>ID</td>
        <td th:text="*{id}"></td>
    </tr>
    <tr>
        <td>Name</td>
        <td th:text="*{name}"></td>
    </tr>
    <tr>
        <td>Price</td>
        <td th:text="${#numbers.formatCurrency(products.price)}"></td>
    </tr>
    <tr>
        <td>Description</td>
        <td th:text="*{description}"></td>
    </tr>
    <tr>
        <td>Producer</td>
        <td th:text="*{producer}"></td>
    </tr>
</table>
<a th:text="|Back to list|" th:href="@{/product/list}"></a>
</body>
</html>
