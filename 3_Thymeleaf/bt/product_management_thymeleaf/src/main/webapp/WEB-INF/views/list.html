    <tr th:each="p: ${products}" th:object="${p}">
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{#numbers.formatCurrency(price)}"></td>
        <td th:text="*{description}"></td>
        <td th:text="*{producer}"></td>
        <td>
            <a class="btn btn-success" th:href="@{/product/detail/{id}(id=*{id})}">Detail</a>
            <a class="btn btn-primary" th:href="@{/product/update(id=*{id})}">Update</a>
            <a class="btn btn-danger" th:href="@{/product/delete(id=*{id})}">Delete</a>
        </td>
