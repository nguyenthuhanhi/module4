<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Create Blogging </h1>
<form th:action="@{/create}" method="post" th:object="${blog}">
<table>
    <tr>
        <td>Name Blogging</td>
        <td><input type="text" th:field="*{nameBlog}"></td>
    </tr>
    <tr>
        <td>Title</td>
        <td><input type="text" th:field="*{title}"></td>
    </tr>
    <tr>
        <td>Content</td>
        <td><input type="text" th:field="*{content}"></td>
    </tr>
    <tr>
        <td><input type="submit" value="Register"></td>
    </tr>
</table>
</form>
</body>
</html>
